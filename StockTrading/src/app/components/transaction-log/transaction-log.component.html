<table mat-table fxFlex [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="TimeStamp">
        <th mat-header-cell *matHeaderCellDef> TimeStamp </th>
        <td mat-cell *matCellDef="let trans"> {{trans.timeStamp}} </td>
    </ng-container>

    <ng-container matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let trans"> {{trans.name}} </td>
    </ng-container>

    <ng-container matColumnDef="Transactor">
        <th mat-header-cell *matHeaderCellDef> Transactor </th>
        <td mat-cell *matCellDef="let trans"> {{trans.transactor}} </td>
    </ng-container>

    <ng-container matColumnDef="Price">
        <th mat-header-cell *matHeaderCellDef> Price change</th>
        <td mat-cell *matCellDef="let trans">
            <div fxLayout="row">
                <span style="margin-right: 5px;">{{trans.price}} </span>
                <!-- <span *ngIf="trans.percentColor == 'red'; else percent" #red> {{trans.percent}} </span>
                <ng-template #percent #green> {{trans.percent}}</ng-template> -->
                <span [ngClass]="trans.percentColor == 'red' ? 'mat-cell-red' : 'mat-cell-green'"> {{trans.percent}} </span>
            </div>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4"> No data was found</td>
    </tr>
</table>
