<apx-chart 
    [series]="series"
    [chart]="chart"
    [dataLabels]="dataLabels"
    [markers]="markers"
    [title]="title"
    [fill]="fill"
    [yaxis]="yaxis"
    [xaxis]="xaxis"
    [tooltip]="tooltip"
    [autoUpdateSeries]="true"
></apx-chart>
<div>
  <button class="btn" (click)="buyStock('100')">Buy 100 shares</button>
  <button class="btn" (click)="sellStock('100')">Sell 100 shares</button>
</div>
