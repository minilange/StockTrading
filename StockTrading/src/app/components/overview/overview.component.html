<table mat-table fxFlexFill [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="Name">
    <th mat-header-cell *matHeaderCellDef style="width:150px"> Name </th>
    <td mat-cell *matCellDef="let stock"> {{stock.name}} </td>
  </ng-container>

  <ng-container matColumnDef="Ticker">
    <th mat-header-cell *matHeaderCellDef style="width:50px"> Ticker </th>
    <td mat-cell *matCellDef="let stock"> {{stock.ticker}} </td>
  </ng-container>

  <ng-container matColumnDef="Price">
    <th mat-header-cell *matHeaderCellDef style="width:70px"> Price </th>
    <td mat-cell *matCellDef="let stock"> {{stock.price}} </td>
  </ng-container>

  <ng-container matColumnDef="Issued">
    <th mat-header-cell *matHeaderCellDef style="width:60px"> Issued </th>
    <td mat-cell *matCellDef="let stock"> {{stock.issued}} </td>
  </ng-container>

  <ng-container matColumnDef="Available">
    <th mat-header-cell *matHeaderCellDef style="width:60px"> Available </th>
    <td mat-cell *matCellDef="let stock"> {{stock.available}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns" (click)="stockSelectChange('hello')"></tr>

  <tr class="mat-row" *matNoDataRow  (click)="stockSelectChange('hello')">
    <td class="mat-cell" colspan="4"> No data was found</td>
  </tr>
</table>
